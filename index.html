<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR / DESENCRIPTADOR</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <img id="logo" src="./source/VectorLogo.png" alt="LOGO ALURA LATAM">
    <input type="text" name="texto" id="textoEncriptar" placeholder="INGRESE SU TEXTO AQUI"></input> 
    
    <div class="advertencia">
        <img id="advertencia" src="./source/VectorAdvertencia.png" alt="LOGO ALURA LATAM">
        <span> &nbsp &nbspSolo letras minusculas y sin acentos</span>
    </div>

    <button id="encriptar">Encriptar</button>
    <button id="desencriptar">Desencriptar</button>

    <aside>
        <textarea display="" readonly name="" id="textArea" cols="30" rows="17"></textarea> 
        <div class="div-muneco">             
            <div class="ocultar" id="divOcultar">
            <img id="muneco" src="./source/MuñecoMuneco.png" alt="IMAGEN DEL MUÑECO">        
            <p>Ningún mensaje fue encontrado</p>
            <p >Ingrese el texto que deseas encriptar o desencriptar</p>        
        </div>
        </div>     
    </aside>

    <footer>
        <p>BY: EDDY F. JIMENEZ SANTIAGO</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
